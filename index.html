<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles/app.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>

    <div class="flex-container">
      <div>
          <h1>Tic-Tac-Toe</h1>
          <div class="js-choose flex-container">
              <h4>Choose Your Symbol</h4>
              <div class="button-X btn">X</div>
              <div class="button-O btn">O</div>
          </div>
          <h3 class="js-winner hidden"></h3>
      </div>
    </div>
    <div class="js-board flex-container hidden">
      <div class="row">
        <div class="col" data-index="0"></div>
        <div class="col" data-index="1"></div>
        <div class="col" data-index="2"></div>
      </div>
      <div class="row">
          <div class="col" data-index="3"></div>
          <div class="col" data-index="4"></div>
          <div class="col" data-index="5"></div>
      </div>
      <div class="row">
          <div class="col" data-index="6"></div>
          <div class="col" data-index="7"></div>
          <div class="col" data-index="8"></div>
      </div>
    </div>
    <div class="flex-container">
        <div class="btn button-R js-restart hidden">Restart</div>
    </div>
    <script src="scripts/app.js"></script>
</body>

</html>
